<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NewsFlow - Personalized News</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ“° NewsFlow</h1>
    <button id="darkModeToggle" class="toggle-btn">ðŸŒ™ Dark Mode</button>
  </header>

  <!-- Preferences Modal -->
  <div id="preferencesModal" class="modal">
    <div class="modal-content">
      <h2>Personalize Your News</h2>
      <form id="preferencesForm">
        <label for="country">Select Country:</label>
        <select id="country" required>
          <option value="in">India</option>
          <option value="us">USA</option>
          <option value="gb">UK</option>
          <option value="au">Australia</option>
        </select>

        <label>Select Interests:</label>
        <div id="interestOptions">
          <label><input type="checkbox" value="technology" required> Technology</label><br>
          <label><input type="checkbox" value="sports"> Sports</label><br>
          <label><input type="checkbox" value="science"> Science</label><br>
          <label><input type="checkbox" value="health"> Health</label><br>
          <label><input type="checkbox" value="business"> Business</label><br>
          <label><input type="checkbox" value="entertainment"> Entertainment</label><br>
        </div>

        <button type="submit">Save Preferences</button>
      </form>
    </div>
  </div>

  <!-- News Container -->
  <main id="newsContainer"></main>

  <script src="script.js"></script>
</body>
</html>
